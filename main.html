<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        
</head>
<body class="bg-slate-300">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
        <header>
            <nav class="flex justify-around items-center">
                <div class="flex">
                    <img src="assets/Group.png" class="w-16" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$<span id="balance">4500</span></h4>
                        <p class="">Available Resources</p>
                    </div>
                </div>   
                <button class="btn">log out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="grid grid-cols-3 mt-7 gap-2 p-2">
                   <div id="addmoney-box" class="box border p-4 text-center rounded-sm">
                    <img src="assets/money1.png" class="w-7 mx-auto" alt="">
                    <p>Add Money</p>
                   </div>
                   <div id="cashout-box" class="box border p-4 text-center rounded-sm">
                    <img src="assets/money1.png" class="w-7 mx-auto" alt="">
                    <p>Cashout</p>
                   </div>
                   <div class="box border p-4 text-center rounded-sm">
                    <img src="assets/money1.png" class="w-7 mx-auto" alt="">
                    <p>Transfer Money</p>
                   </div>
                </div>

                <div class="grid grid-cols-3 mt-2 gap-2 p-2">
                    <div class="box border p-4 text-center rounded-sm">
                     <img src="assets/money1.png" class="w-7 mx-auto" alt="">
                     <p>Get Bonus</p>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                     <img src="assets/money1.png" class="w-7 mx-auto" alt="">
                     <p>Pay Bill</p>
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                     <img src="assets/money1.png" class="w-7 mx-auto" alt="">
                     <p>Transactions</p>
                    </div>
                 </div>

<!-- addmoney -->
                 <section id="addmoney">
                    <h2>Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                            <legend>Select Options</legend>
                            <select class="select">
                                <option disabled selected>Select Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Rocket">Rocket</option>
                                <option value="Nagad">Nagad</option>
                              </select>
                              <fieldset class="fieldset">
                                <label class="fieldset-label">Account Number</label>
                                <input id="account" type="number" class="input" placeholder="Your Account Number" value="01234567891" required />
                                <label class="fieldset-label">Amount To Add</label>
                                <input id="amount" type="number" class="input" placeholder="Add Amount" value="" required />
                                <label class="fieldset-label">PIN</label>
                                <input id="pin" type="text" class="input" placeholder="Your PIN" value="1234" required />
                                <div><a class="link link-hover">Forgot PIN?</a></div>
                                <button id="add-money"id="login-btn" class="btn btn-neutral  border-none bg-blue-950 mt-4">Add Money</button>
                              </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                 </section>
            

                 
 <!-- cashout -->
                 <section id="cashout">
                    <h2>CashOut Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">
                          <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                              <fieldset class="fieldset">
                                <label class="fieldset-label">Account Number</label>
                                <input id="Account-num" type="number" class="input" placeholder="Your Account Number" value="01234567891" required />
                                <label class="fieldset-label">Amount To Withdraw</label>
                                <input id="cashout-amount" type="number" class="input" placeholder="Add Amount" value="" required />
                                <label class="fieldset-label">PIN</label>
                                <input id="cashout-pin" type="text" class="input" placeholder="Your PIN" value="1234" required />
                                <div><a class="link link-hover">Forgot PIN?</a></div>
                                <button id="cashout-btn"id="login-btn" class="btn btn-neutral  border-none bg-blue-950 mt-4">CashOut</button>
                              </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>
                 </section>

            </section>
        </header>
    </section>
    <script src="addMoney.js"></script>
    <script src="toggle.js"></script>
    <script src="cashout.js"></script>
    <script src="utility.js"></script>
    <!-- <script src="recap.js"></script> -->
</body>
</html>
